<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Voltar</a>
    </div>
  </nav>
    <forms>
        <h2>Cadastro de Usuário</h2>
        <label>Nome:</label>
        <input type="text">
        <br>
        <br>
        <label for="">Telefone:</label>
        <input type="text" placeholder="(00) 00000-0000">
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder="EXEMPLO@EMAIL.COM">
        <br>
        <br>
        <label for="">Senha:</label>
        <input type="password" placeholder="******">
        <br>
        <br>
        <label for="button">Sexo:</label>
        <input type="radio">Masculino
        <input type="radio">Feminino
        <br>  
        <br>     
        <form action="" id="form-chave">
            <label for="uf">UF</label>
            <select name="uf" id="uf">
                <option [value]="uf" *ngFor="let uf of ufs" >DF</option>
                <option [value]="uf" *ngFor="let uf of ufs" >SC</option>
                <option [value]="uf" *ngFor="let uf of ufs" >RJ</option>
                <option [value]="uf" *ngFor="let uf of ufs" >SP</option>
            </select>
        </form>
        <br>
        Hobbies
        <fieldset style="border-width: 1px; width: 550px; height: 15px">
        <div >
        <input type="checkbox">Futebol
        <input type="checkbox">Xadrez
        <input type="checkbox">Esportes
        <input type="checkbox">Musica
        <input type="checkbox">Cinema
        <input type="checkbox">Leitura
        </div>
    </fieldset>
        <br> 
        Observação: <textarea style="width: 250px; height: 100px;"></textarea>
        <br>
        <br>
        <button type="menu">Voltar</button>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
        <br>
    </forms>
</body>
</html>
